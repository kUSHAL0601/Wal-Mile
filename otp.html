        function generateOTP() { 
        var digits = '0123456789'; 
        let OTP = ''; 
        for (let i = 0; i < 6; i++ ) { 
        	OTP += digits[Math.floor(Math.random() * 10)]; 
        } 
        $.ajax({
    url:'http://127.0.0.1:8080/otp/update',
    method:'POST',
    data:{cid:42,otp:OTP},
    success:function(response)
    {
        alert("Otp updated");
        // window.location="http://localhost:8080/item"
        ////console.log(response);
    },
    error:function(response)
    {
        alert("Try again");
    },
    });
        return OTP; 
    } 
    function placeOTP(){
        document.getElementById("otp").innerHTML = generateOTP();
    }
    </script>
